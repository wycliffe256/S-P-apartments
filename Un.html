<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- custom css file link  -->
   <style>
    .background-slider {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       z-index: -999;
       overflow: hidden;
   }
   h1 {
       text-align: center;
       padding-top: 30%;
   }

   .background-slider img {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       object-fit: cover;
       opacity: 0; /* Initially hide all images */
       animation: fade 20s infinite; /* Adjust duration as needed */
   }

   /* Define animation for fading */
   @keyframes fade {
       0% { opacity: 0; } 
       16.67% { opacity: 1; }
       33.33% { opacity: 1; }
       50% { opacity: 0; }
       100% { opacity: 0; }
   }
   .background-slider img:nth-child(1) { animation-delay: 0s; }
   .background-slider img:nth-child(2) { animation-delay: 6.67s; }
   .background-slider img:nth-child(3) { animation-delay: 13.33s; }
   


   </style>

</head>
<body>
    <div class="background-slider">
        <h1>the best.</h1>
       <img src="images/br3.jpg" alt="Image 1">
       <img src="images/kitchen-img-1.webp" alt="Image 2">
       <img src="images/house-img-5.webp" alt="Image 3">
   </div>
   

</body>
</html>
